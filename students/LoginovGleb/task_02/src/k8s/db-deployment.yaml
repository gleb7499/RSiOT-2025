apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-db-as63-220018-v14
  namespace: app14
  labels:
    app: postgres-db
    org.bstu.owner: gleb7499
    org.bstu.student.slug: as63-220018-v14
    org.bstu.course: RSIOT
    org.bstu.student.id: "220018"
    org.bstu.group: "АС-63"
    org.bstu.variant: "14"
    org.bstu.student.fullname: "Логинов Глеб Олегович"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
      org.bstu.student.slug: as63-220018-v14
  template:
    metadata:
      labels:
        app: postgres-db
        org.bstu.owner: gleb7499
        org.bstu.student.slug: as63-220018-v14
        org.bstu.course: RSIOT
        org.bstu.student.id: "220018"
        org.bstu.group: "АС-63"
        org.bstu.variant: "14"
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              protocol: TCP
              name: postgres
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: data-secret-as63-220018-v14
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-secret-as63-220018-v14
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: data-secret-as63-220018-v14
                  key: POSTGRES_DB
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - app_user
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - app_user
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: data-pvc-as63-220018-v14
