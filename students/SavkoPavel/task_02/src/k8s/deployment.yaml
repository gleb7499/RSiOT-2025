apiVersion: apps/v1
kind: Deployment
metadata:
  name: web18
  namespace: app18
  labels:
    app: web18
    version: v1
    org.bstu.student.fullname: Savko-Pavel-Stanislavovich
    org.bstu.student.id: "220023"
    org.bstu.group: AC-63
    org.bstu.variant: "18"
    org.bstu.course: RSIOT
    org.bstu.owner: 1nsirius
    org.bstu.student.slug: AC-63-220023-v18
    slug: AC-63--v18
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web18
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: web18
        version: v1
    spec:
      containers:
      - name: web18
        image: web18-app:v1
        imagePullPolicy: Never
        ports:
        - containerPort: 8052
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: web18-config
              key: PORT
        - name: HOST
          valueFrom:
            configMapKeyRef:
              name: web18-config
              key: HOST
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: web18-config
              key: LOG_LEVEL
        - name: STU_ID
          valueFrom:
            configMapKeyRef:
              name: web18-config
              key: STU_ID
        - name: STU_GROUP
          valueFrom:
            configMapKeyRef:
              name: web18-config
              key: STU_GROUP
        - name: STU_VARIANT
          valueFrom:
            configMapKeyRef:
              name: web18-config
              key: STU_VARIANT
        - name: PGHOST
          valueFrom:
            secretKeyRef:
              name: web18-secret
              key: PGHOST
        - name: PGPORT
          valueFrom:
            secretKeyRef:
              name: web18-secret
              key: PGPORT
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: web18-secret
              key: PGUSER
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: web18-secret
              key: PGPASSWORD
        - name: PGDATABASE
          valueFrom:
            secretKeyRef:
              name: web18-secret
              key: PGDATABASE
        - name: PGSSLMODE
          valueFrom:
            configMapKeyRef:
              name: web18-config
              key: PGSSLMODE
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "192Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /live
            port: 8052
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /live
            port: 8052
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 1
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          runAsGroup: 10001
          allowPrivilegeEscalation: false