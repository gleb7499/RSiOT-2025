apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: app16
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        env:
        - name: POSTGRES_DB
          value: "app_220020_v16"
        - name: POSTGRES_USER
          value: "app"
        - name: POSTGRES_PASSWORD
          value: "app"
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: app16
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432